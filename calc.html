<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav {
      width: 100%;
      height: 15vh;
      background-color: rgb(194, 35, 35);
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid grey;
    }
    h1 {
      color: beige;
      font-weight: 800;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 10px;
    }
    .con {
      width: 100%;
      height: 80vh;
      background-color: aquamarine;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cal {
      width: 36%;
      height: 300px;
      border: 2px solid grey;
      border-radius: 10px;
    }
    .disp {
      width: 100%;
      height: 60px;
      padding: 5px;
    }
    .disp input {
      width: 97%;
      height: 100%;
      background-color: black;
      color: bisque;
      text-align: right;
      padding: 0px 5px;
      box-sizing: border-box;
      border-radius: 10px;
      font-size: 1.5rem;
      border: none;
    }
    .pln {
      height: 225px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 3px;
      padding: 2px;
      box-sizing: border-box;
      margin-top: 2px;
    }
    button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #title span {
    display: inline-block;
    opacity: 0;
    transform: translateY(-30px);
    animation: dropIn 0.5s forwards;
    }

#title span:nth-child(1) { animation-delay: 0.1s; }
#title span:nth-child(2) { animation-delay: 0.2s; }
#title span:nth-child(3) { animation-delay: 0.3s; }
#title span:nth-child(4) { animation-delay: 0.4s; }
#title span:nth-child(5) { animation-delay: 0.5s; }
#title span:nth-child(6) { animation-delay: 0.6s; }
#title span:nth-child(7) { animation-delay: 0.7s; }
#title span:nth-child(8) { animation-delay: 0.8s; }
#title span:nth-child(9) { animation-delay: 0.9s; }
#title span:nth-child(10){ animation-delay: 1s; }

@keyframes dropIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    
  </style>
</head>
<body>
    <div class="nav">
        <h1 id="title">
            <span>C</span><span>a</span><span>l</span><span>c</span><span>u</span><span>l</span><span>a</span><span>t</span><span>o</span><span>r</span>
        </h1>
    </div>
  <br>
  <div class="con">
    <div class="cal">
      <div class="disp">
        <input type="text" readonly />
      </div>
      <div class="pln">
        <button onclick="fun('ac')">AC</button>
        <button onclick="fun('c')">C</button>
        <button onclick="fun('*')">*</button>
        <button onclick="fun('/')">/</button>
        <button onclick="fun('1')">1</button>
        <button onclick="fun('2')">2</button>
        <button onclick="fun('3')">3</button>
        <button onclick="fun('-')">-</button>
        <button onclick="fun('4')">4</button>
        <button onclick="fun('5')">5</button>
        <button onclick="fun('6')">6</button>
        <button onclick="fun('%')">%</button>
        <button onclick="fun('7')">7</button>
        <button onclick="fun('8')">8</button>
        <button onclick="fun('9')">9</button>
        <button onclick="fun('+')">+</button>
        <button onclick="fun('0')">0</button>
        <button onclick="fun('00')">00</button>
        <button onclick="fun('.')">.</button>
        <button onclick="fun('=')">=</button>
      </div>
    </div>
  </div>

  <script>
    let ipr = document.querySelector("input");
    let s = "";
    let k = "";
    let op = "+-%/*";

    function fun(ch) {
      if (ch === "ac") {
        s = "";
        ipr.value = "";
        k = "";
      } else if (ch === "c") {
        s = s.slice(0, -1);
        ipr.value = s;
      } else if (ch === "=") {
        try {
          ipr.value = eval(s);
          k = "=";
        } catch {
          ipr.value = "Error";
          s = "";
        }
      } else {
        if (k === "=" && !op.includes(ch)) {
          s = "";
          k = "";
        } else if (k === "=" && op.includes(ch)) {
          s = ipr.value + ch;
          ipr.value = s;
          k = "";
          return;
        }

        // Avoid double operators
        if (op.includes(ch) && op.includes(s.slice(-1))) return;

        s += ch;
        ipr.value = s;
      }
    }
  </script>
</body>
</html>
